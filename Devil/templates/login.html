{% extends "base.html" %}
{% block title %}
  Login 
{% endblock title %}
{% block style %}
    <style>
        .vs{
            height: 100vh;
            width: 100%;
            background-color: aqua;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .log_panel{
            height: 45%;
            width: 30%;
            background-color: rgba(255, 238, 0, 0.564);
            border-radius: 10% 0% 10% 0%;
            padding: 5%;
        }
        tr td{
            padding: 7px;
        }
    </style>
{% endblock style %}
{% block body %}
  <div class="vs">
    <div class="log_panel">
       <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><b>Username  :</b></td>
                <td><input type="text" name="un"></td>
            </tr>
            <tr>
                <td><b>Password  :</b></td>
                <td><input type="text" name="pw"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="submit"></td>
            </tr>
        </table>
       </form>
    </div>
  </div>
{% endblock body %}
